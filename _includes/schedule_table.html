<div style="overflow-x:auto;">
<table>
  <colgroup>
    <col style="width: 30%;">
    <col style="width: 20%;">
    <col style="width: 50%;">
  </colgroup>
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Lecture</th>
    </tr>
  </thead>
  <tbody>
    {% for lecture in include.lectures %}
      <!-- Extract the attributes of the lecture -->
      {% assign date = lecture.date %}
      {% assign title = lecture.title %}
      {% assign url = lecture.url %}
      <tr>
        <!-- Date -->
        <td><b>{{ date | date: '%B %d, %Y' }}</b></td>
        <!-- Time -->
        <td>
          {{ include.time }}
        </td>
        <!-- Title -->
        <td>
          <a href="{{ site.url }}/{{ url }}">{{ title }}</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>
